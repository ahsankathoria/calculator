<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
		}
		.calculator {
			width: 300px;
			margin: 100px auto;
			background-color: #444;
			padding: 20px;
			box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
			border-radius: 10px;
		}
		.display {
			background-color: #fff;
			padding: 10px;
			height: 60px;
			text-align: right;
			font-size: 28px;
			border-radius: 5px;
			margin-bottom: 20px;
		}
		.button {
			padding: 10px;
			margin: 5px;
			border: none;
			border-radius: 5px;
			background-color: #eee;
			color: #333;
			width: 50px;
			height: 50px;
			font-size: 24px;
			cursor: pointer;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
			transition: all 0.2s ease-in-out;
		}
		.button:hover {
			background-color: #ccc;
			box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2);
		}
		.button:active {
			box-shadow: none;
			transform: translateY(2px);
		}
		.button.operator {
			background-color: #4CAF50;
			color: #fff;
		}
		.button.operator:hover {
			background-color: #3e8e41;
		}
		.button.clear {
			background-color: #f44336;
			color: #fff;
		}
		.button.clear:hover {
			background-color: #d32f2f;
		}
	</style>
</head>
<body>
	<div class="calculator">
		<div class="display" id="result"></div>
		<button class="button operator" onclick="append('+')">+</button>
		<button class="button operator" onclick="append('-')">-</button>

		<button class="button operator" onclick="append('/')">&divide;</button>

		<button class="button" onclick="append('8')">8</button>

		<button class="button" onclick="append('2')">2</button>
